<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with WMS and Carto Dark Tile Layers</title>
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- Create a div element to hold the map -->
  <div id="map" style="width: 100%; height: 600px;"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([41.3111, 69.2797], 12); // Set the initial center and zoom level

    // Add the Carto Dark tile layer
    const cartoDarkTileLayer = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png", {
      attribution: 'Â© <a href="https://carto.com/">CARTO</a> contributors'
    }).addTo(map);

    // Add the WMS tile layer
    const wmsTileLayer = L.tileLayer.wms("https://maps.digitaltashkent.uz:8184/geoserver/gwc/service/wms?", {
      layers: [
        "green_geoserver_db:lulc2016_2023",
        // "green_geoserver_db:green_zones_trees",
        // "green_geoserver_db:Parklar_umumiy_maydon",
        // "green_geoserver_db:Toshkent_sh_mahallalar_585",
        // "green_geoserver_db:Toshkent_chegara"
      ],
      tileSize: 256,
      format: 'image/png',
      transparent: true,
      opacity: 1,
      zoomOffset: -1,
      maxZoom: 18,
      zIndex: 9999999
    }).addTo(map);
  </script>
</body>
</html>
